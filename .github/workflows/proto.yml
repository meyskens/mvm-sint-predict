name: Proto
on: [push]
jobs:

  test:
    name: Check autogenerated files
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Install gRPC
      run: |
        go get -u google.golang.org/grpc
        go get -u github.com/golang/protobuf/protoc-gen-go   
    - name: Test for changes
      run: |
        ./script/generate-proto.sh
        if [[ "$(git diff --name-only | wc -l)" != "0" ]]; then
          echo "Files changed after generate-proto.sh"
          git diff --name-only
          exit 1
        fi
